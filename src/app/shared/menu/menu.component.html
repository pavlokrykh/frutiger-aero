<div class="menu" [class.is-open]="isOpen()">
  <button
    bubble
    type="button"
    class="menu-toggle"
    (click)="toggleMenu()"
    [bubbleFloating]="false"
  >
    Menu
  </button>

  <div class="nav-menu" data-goo>
    <button
      bubble
      [bubbleFloating]="true"
      [bubbleExpanded]="isOpen()"
      [bubbleIndex]="0"
      [bubbleCount]="3"
      type="button"
      routerLink="/home"
      routerLinkActive="active"
      [style.--bubble-size.px]="sizes[0]"
      [bubbleGlassStrength]="85"
      [bubbleGlassDepth]="18"
      [bubbleChromaticAberration]="1.1"
      [bubbleGlassBlur]="0.9"
    >
      Home
    </button>
    <button
      bubble
      [bubbleFloating]="true"
      [bubbleExpanded]="isOpen()"
      [bubbleIndex]="1"
      [bubbleCount]="3"
      type="button"
      routerLink="/about"
      routerLinkActive="active"
      [style.--bubble-size.px]="sizes[1]"
      [bubbleGlassStrength]="90"
      [bubbleGlassDepth]="20"
      [bubbleChromaticAberration]="1.2"
      [bubbleGlassBlur]="1.0"
    >
      About
    </button>
    <button
      bubble
      [bubbleFloating]="true"
      [bubbleExpanded]="isOpen()"
      [bubbleIndex]="2"
      [bubbleCount]="3"
      type="button"
      routerLink="/contact"
      routerLinkActive="active"
      class="contact-button"
      [style.--bubble-size.px]="sizes[2]"
      [bubbleGlassStrength]="95"
      [bubbleGlassDepth]="22"
      [bubbleChromaticAberration]="1.3"
      [bubbleGlassBlur]="1.1"
    >
      Contact
    </button>
  </div>
</div>
